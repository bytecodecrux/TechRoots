<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CruxPress - Order Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-print"></i>
                <span>CruxPress</span>
            </div>
        </div>
    </div>
</header>

<main class="container main-content">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-check-circle"></i>
                Order Confirmation
            </h2>
        </div>

        <div class="confirmation-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 th:text="${message}">Order submitted successfully!</h3>
            <p>A confirmation email has been sent with your order details and tracking information.</p>
            <p>Your order reference number: <strong th:text="${'CRX-' + #dates.format(#dates.createNow(), 'yyyyMMdd') + '-' + #strings.substring(#strings.randomAlphanumeric(8), 0, 8)}">CRX-20250303-AB34CD56</strong></p>
        </div>

        <div class="actions">
            <a th:href="@{/}" class="btn">
                <i class="fas fa-plus"></i> Create New Order
            </a>
        </div>
    </div>
</main>
</body>
</html>
